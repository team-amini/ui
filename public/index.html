<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="hotline.js"></script>
  <script src="bezier.js"></script>
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
   -->
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>amini</title>
    <style>
      * {
        outline: none;
        box-sizing: border-box;
      }
      html, body {
        font-family: 'Droid Sans', sans-serif;
        height: 100vh;
        /*background: linear-gradient(to right, hsl(176, 66%, 32%) 0%, hsl(253, 46%, 44%) 100%);*/
        background: #1e1e1e;
      }
      a {
        cursor: pointer;
      }
      p {
        line-height: 25px;
      }

      table {
        border-top: 1px solid #ddd;
        margin: 5px;
        border-spacing: 0;
        color: silver;
      }

      tr:hover {
        background: #6BE;
        color: black !important;
      }

      td, th {
        padding: 3px;
        font-size: 80%;
        border-bottom: 1px solid rgba(221, 221, 221, 0.54);
      }
      .leaflet-bottom.leaflet-right {
        display: none;
      }

      th {
        color: silver;
        text-align: left;
      }

      .tick line, .domain {
        stroke: silver;
      }

      .tick text {
        fill: silver;
      }
      .InputRange-slider {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background: #00d3b1;
  border: 1px solid #00d3b1;
  border-radius: 100%;
  cursor: pointer;
  display: block;
  height: 1rem;
  margin-left: -0.5rem;
  margin-top: -0.65rem;
  outline: none;
  position: absolute;
  top: 50%;
  transition: -webkit-transform 0.3s ease-out, box-shadow 0.3s ease-out;
  transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
  width: 1rem; }
  .InputRange-slider:active {
    -webkit-transform: scale(1.3);
            transform: scale(1.3); }
  .InputRange-slider:focus {
    box-shadow: 0 0 0 5px rgba(63, 81, 181, 0.2); }
  .InputRange.is-disabled .InputRange-slider {
    background: #cccccc;
    border: 1px solid #cccccc;
    box-shadow: none;
    -webkit-transform: none;
            transform: none; }

.InputRange-sliderContainer {
  transition: left 0.3s ease-out; }

.InputRange-label {
  color: #aaaaaa;
  font-family: "Helvetica Neue", san-serif;
  font-size: 0.8rem;
  white-space: nowrap; }

.InputRange-label--min,
.InputRange-label--max {
  bottom: -1.4rem;
  position: absolute; }

.InputRange-label--min {
  left: 0; }

.InputRange-label--max {
  right: 0; }

.InputRange-label--value {
  position: absolute;
  top: -1.8rem; }

.InputRange-labelContainer {
  left: -50%;
  position: relative; }
  .InputRange-label--max .InputRange-labelContainer {
    left: 50%; }

.InputRange-track {
  background: #eeeeee;
  border-radius: 0.3rem;
  cursor: pointer;
  display: block;
  height: 0.3rem;
  position: relative;
  transition: left 0.3s ease-out, width 0.3s ease-out; }
  .InputRange.is-disabled .InputRange-track {
    background: #eeeeee; }

.InputRange-track--container {
  left: 0;
  margin-top: -0.15rem;
  position: absolute;
  right: 0;
  top: 50%; }

.InputRange-track--active {
  background: #00d3b1; }

.InputRange {
  height: 1rem;
  position: relative;
  width: 100%; }
#brace-editor {
  width: 100% !important;
  height: calc(100vh - 260px) !important;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #00d3b1;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #00d3b1;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #00d3b1;
}
:-moz-placeholder { /* Firefox 18- */
  color: #00d3b1;
}
.global-tooltip {
  position: absolute;
  top: 0;
  left: 0;
  padding: 6px;
  color: rgb(61, 61, 61);
  background: #ffffff;
  border-radius: 6px;
  font-size: 10px;
  border: 2px solid #DEDEDE;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
  visibility: hidden;
}

.global-tooltip.active {
  visibility: visible;
}

.global-tooltip:before {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -12px;
  width: 0; height: 0;
  border-top: 12px solid #DEDEDE;
  border-right: 12px solid transparent;
  border-left: 12px solid transparent;
}

.global-tooltip:after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -8px;
  width: 0; height: 0;
  border-top: 8px solid #FFFFFF;
  border-right: 8px solid transparent;
  border-left: 8px solid transparent;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
