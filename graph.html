
<!DOCTYPE html>
<meta charset="utf-8">
<style>

#nodelink {
  background-color: #1E1E1E;
}

#nodelink .links line {
  stroke: white;
  stroke-width: 1;
  /*stroke-opacity: 0.6;*/
}

#nodelink .nodes circle {
  stroke: #148a8a;
  stroke-width: 1px;
  fill: #44bbbb;
  /*opacity: 0.8;*/
}

</style>
<svg id="nodelink" width="900" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg    = d3.select("#nodelink"),
    width  = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleLinear()
    .range(["#B2BC11", "#0D3715"])
    .interpolate(d3.interpolateHcl),
    size  = d3.scaleLinear().range([1, 30]);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return +d.id; }))
    .force("charge", d3.forceManyBody().strength(-7))
    .force("center", d3.forceCenter(width / 2, height / 2));

var nodes = {},
    edges = [],
    nodeArray = [];

d3.tsv("transactions.tsv", function(error, transactions) {
  if (error) throw error;

  for (var i = 0; i < transactions.length; i++){
    var t = transactions[i],
        from_ = +t["From"],
        to    = +t["To"],
        value = +t.Value;

    if (nodes[from_] == undefined){
      nodes[from_] = {city: t["City.From"], id: from_, volume: 0};
      nodeArray.push(nodes[from_]);
    }
    if (nodes[to] == undefined) {
      nodes[to] = {city: t["City.To"], id: to, volume: 0};
      nodeArray.push(nodes[to]);
    }

    edges.push({
      source: from_,
      target: to,
      value: value,
      time: t.Time,
      show: value > 5000
    });

    nodes[to].volume += value;
    nodes[from_].volume += value;

    if (value > 5000){
      nodes[to].show = true;
      nodes[from_].show = true;
    }
  }

  size.domain(d3.extent(nodeArray, function(d){return d.volume;}));
  color.domain(d3.extent(nodeArray, function(d){return d.volume;}));

  var overviewEdges = edges.filter(function(e){return e.show;}),
      overviewNodes = nodeArray.filter(function(n){return n.show;});

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(overviewEdges)
    .enter().append("line")
      .attr("stroke", function(d){return color(d.value);})
      // .attr("stroke-width", function(d) { return 2; })
      ;

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(overviewNodes)
    .enter().append("circle")
      .attr("r", function(d){return size(d.volume); })
      // .attr("fill", function(d){return color(d.volume);})
      // .attr("fill", function(d) { return "black"; })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // node.append("title")
      // .text(function(d) { return d.id; });

  simulation
      .nodes(overviewNodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(overviewEdges);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.1).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
